<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メトロ駅名クイズ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="select-container" id="select-container">
    <h1>メトロ駅名クイズ</h1>
    <h2>路線を選択してください</h2>
    <div class="line-buttons">
      <!-- 各路線ボタン -->
      <button data-line="nanboku">
        <img src="picture/N.png" alt="南北線"><br>南北線
      </button>
      <button data-line="marunouchi">
        <img src="picture/M.png" alt="丸ノ内線"><br>丸ノ内線
      </button>
      <button data-line="chiyoda">
        <img src="picture/C.png" alt="千代田線"><br>千代田線
      </button>
      <button data-line="hanzomon">
        <img src="picture/Z.png" alt="半蔵門線"><br>半蔵門線
      </button>
      <button data-line="tozai">
        <img src="picture/T.png" alt="東西線"><br>東西線
      </button>
      <button data-line="fukutoshin">
        <img src="picture/F.png" alt="副都心線"><br>副都心線
      </button>
      <button data-line="ginza">
        <img src="picture/G.png" alt="銀座線"><br>銀座線
      </button>
      <button data-line="hibiya">
        <img src="picture/H.png" alt="日比谷線"><br>日比谷線
      </button>
      <button data-line="yurakucho">
        <img src="picture/Y.png" alt="有楽町線"><br>有楽町線
      </button>
      <button data-line="random">
        <img src="picture/R.png" alt="ランダム"><br>ランダム
      </button>
    </div>
  </div>

  <div class="quiz-container" id="quiz-container" style="display:none;">
    <h1 id="lineTitle">メトロ駅名 クイズ</h1>
    <div id="question"></div>
    <div id="options" class="options"></div>
    <div id="result"></div>
    <button id="back-btn" style="display:none;">路線選択に戻る</button>
    <button id="next-btn">次の問題へ</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
