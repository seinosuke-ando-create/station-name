<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メトロ駅名クイズ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="select-container" id="select-container">
    <h1>メトロ駅名クイズ</h1>
    <h2>路線を選択してください</h2>
    <div class="line-buttons">
      <button data-line="nanboku">南北線</button>
      <button data-line="marunouchi">丸ノ内線</button>
      <button data-line="chiyoda">千代田線</button>
      <button data-line="hanzomon">半蔵門線</button>
      <button data-line="tozai">東西線</button>
      <button data-line="fukutoshin">副都心線</button>
      <button data-line="ginza">銀座線</button>
      <button data-line="hibiya">日比谷線</button>
      <button data-line="yurakucho">有楽町線</button>     
      <button data-line="random">ランダム</button>
    </div>
  </div>

  <div class="quiz-container" id="quiz-container" style="display:none;">
    <h1 id="lineTitle">メトロ駅名 クイズ</h1>
    <div id="question"></div>
    <div id="options" class="options"></div>
    <div id="result"></div>
    <button id="back-btn" style="display:none;">路線選択に戻る</button>
    <button id="next-btn">次の問題へ</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
